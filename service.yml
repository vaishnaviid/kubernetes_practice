apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  selector:
    app: mynginx
    type: NodePort
  ports:
    - protocol: TCP
      port: 80 # service port
      targetPort: 80 # container port

# allow 30000-32,767 for NodePort in kubectl cluster
      nodePort: 30007 # optional, specify a static port within the allowed range

# check on browser with <WorkerNodeIP>:30007
